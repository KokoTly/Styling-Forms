<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Forms</title>
    <link rel="stylesheet" href="StylingForms.css">
</head>
<body>
    <header>
        <h1>Styling Forms</h1>
    </header>
    <main>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
            </div>
            <div class="form-group">
                <label>Interests:</label>
                <label for="coding"><input type="checkbox" id="coding" name="interests" value="coding"> Coding</label>
                <label for="design"><input type="checkbox" id="design" name="interests" value="design"> Design</label>
                <label for="music"><input type="checkbox" id="music" name="interests" value="music"> Music</label>
                <label for="sports"><input type="checkbox" id="sports" name="interests" value="sports"> Sports</label>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="argentina">Argentina</option>
                    <option value="australia">Australia</option>
                    <option value="belgium">Belgium</option>
                    <option value="brazil">Brazil</option>
                    <option value="canada">Canada</option>
                    <option value="china">China</option>
                    <option value="denmark">Denmark</option>
                    <option value="dominica">Dominica</option>
                    <option value="egypt">Egypt</option>
                    <option value="eritrea">Eritrea</option>
                    <option value="fiji">Fiji</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                    <option value="greece">Greece</option>
                    <option value="haiti">Haiti</option>
                    <option value="hungary">Hungary</option>
                    <option value="iceland">Iceland</option>
                    <option value="india">India</option>
                    <option value="japan">Japan</option>
                    <option value="jordan">Jordan</option>
                    <option value="korea">Korea</option>
                    <option value="kosovo">Kosovo</option>
                    <option value="uk">United Kingdom</option>
                    <option value="us">United States</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    
</body>
</html>
